<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s%22 alt=">
  </header>
  <form action="">
    <section class="hotel-form">
      <input type="date" name="dataCheckin" class="inputCheckin">
      <input type="date" name="dataCheckout" class="inputCheckout">
    </section>
    <section class="hotel-form">
      <p>Acomodação</p>
      <input type="radio" name="typeBedroom" class="bedroom" id="commun">
      <label for="commun">Comum</label>
      <input type="radio" name="typeBedroom" id="club" class="bedroom">
      <label for="club">Club</label>
      <input type="radio" name="typeBedroom" id="lux" class="bedroom">
      <label for="lux">Luxo</label>
    </section>
    <section class="hotel-form">
     <label>Numero de hospedes</label><br>
      <select name="numberHospedes" class="nPessoas">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
     </select>
    </section>
    <section class="hotel-form">
      <textarea name="obs" class="obs" cols="30" rows="1" placeholder="Observações"></textarea>
    </section>
    <button type="submit">Reservar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
